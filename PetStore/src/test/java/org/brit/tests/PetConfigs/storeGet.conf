    description  : "Returns pet inventories by status : store/inventory Returns a map of status code to quantities"
    setup.resource : []
    request.path : ${petstore.swagger.io/v2/user/logout}

    additionalProp1: 0,
    additionalProp2: 0,
    additionalProp3: 0

    response.code    : 200
