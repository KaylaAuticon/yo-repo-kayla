  # ------------------------------------------------------------------------------------------------------#
  {
    description  : "ID of pet that needs to be fetched"
    setup.resource : []
    request.path : ${petstore.swagger.io/v2/user/logout}

    id: 0,
    petId: 0,
    quantity: 0,
    shipDate: "2018-11-26T21:39:32.896Z",
    status: "placed",
    complete: false

    response.code    : 200
  }
